name: Build APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Setup EAS
        run: npm install -g eas-cli

      - name: Build APK
        run: eas build --platform android --non-interactive --wait
        env:
          EAS_NO_VCS: true

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: student-atlas-apk
          path: |
            **/*.apk
            **/*.aab
